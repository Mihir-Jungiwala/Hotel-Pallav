<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Your CSS styles */
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #1a1a1a, #333);
            color: #fff;
            position: relative;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s ease;
            position: relative;
        }

        .login-box {
            width: 90%;
            max-width: 500px;
            padding: 30px;
            background: #fff;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
            border: 1px solid #ddd;
            border-radius: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-box:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #333, #1a1a1a);
            opacity: 0.2;
            z-index: -1;
        }

        .login-box h2 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .login-form {
            margin-top: 20px;
        }

        .login-form label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
            color: #555;
            font-size: 20px;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 18px;
            background-color: transparent;
            color: #000;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            /* Increase the height */
            height: 60px;
        }

        .login-form button,
        .login-form a {
            width: 100%;
            padding: 18px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            transition: background 0.3s ease, color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .login-form button:hover,
        .login-form a:hover {
            background: #555;
            color: #fff;
        }

        .alert {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-box">
            <h2>Reset Password</h2>

            <!-- Display message if it exists -->
            {% if messages %}
            <div class="alert alert-info" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}

            <form class="login-form" method="POST">
                <!-- CSRF token if needed -->
                {% csrf_token %}

                <div class="form-group">
                    <label for="text">Username</label>
                    <input type="text" id="text" name="username" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Send Email</button>
                <a href="{% url 'Login_In' %}" class="btn btn-secondary">Cancel</a>

            </form>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
